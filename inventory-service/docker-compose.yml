version: '4'
services:
  mysql:
    image: mysql:8.3.0
    container_name: mysql-inventory-service
    ports:
      - "3307:3306"  # Changed host port to 3307 to avoid conflict
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/mysql/data:/var/lib/mysql